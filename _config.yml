title:            ZBrad's Blog
description:      Thoughts on programming, chess, and wine
disqus_shortname: zbrad-disqus
reading_time:     true
words_per_minute: 200

###############
# dev config
#url: http://localhost:4000

# prod config
#url: http://zbrad.github.io

# Owner/author information
owner:
  name:           Brad Merrill
  avatar:         z/headshot.png
  bio:            "I've been a developer, manager, director, author, speaker, etc. Currently working at Microsoft."
  email:          brad_merrill@hotmail.com
  # Social networking links used in footer. Update and remove as you like.
  twitter:        zbrad
  facebook:       
  github:         zbrad
  stackexchange:  
  linkedin:       zbrad
  instagram:      
  flickr:         
  tumblr:         
  # google plus id, include the '+', eg +mmistakes
  google_plus:    +zbrad1

# Background image to be tiled on all pages
background: 

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    America/Los_Angeles
future:      true
highlighter: rouge
markdown:    kramdown

gems:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-gist
  - jekyll-feed

assets:
  cache: false

sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  input: GFM
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  enable_coderay: false

include: 
  - .htaccess

exclude:
  - "*~"
  - "#*"
  - "*.less"
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gemfile.lock
  - Gruntfile.js
  - LICENSE
  - README.md
  - Rakefile
  - config
  - gulpfile.js
  - lib
  - log
  - node_modules
  - package.json
  - spec
  - tmp
